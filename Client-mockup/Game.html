<!DOCTYPE html>
<html lang= 'sv'>
    <head>
        <meta charset = "UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Game Page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet" />
            <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
              <header class="col-12">
                <img class="header-images" src="images/logo-temp.png" alt="logo" />
                <img
                  class="header-images"
                  src="images/raid-header.png"
                  alt="Banner-ad"
                />
              </header>
            </div>
            <div class="row">
              <nav class="col-12">
                <ul>
                  <li class="navbar_links"><a href="index.html">Profile</a></li>
                  <li class="navbar_links"><a href="#">Game</a></li>
                  <li class="navbar_links"><a href="#">Secret</a></li>
                </ul>
              </nav>
            </div>
            <div class="row">
                <main class="col-md-10 d-flex justify-content-center align-items-center" style="height: 75vh;">
                    <img class = "game-images" id = "game-images" src ="images/coin.png" alt = 'coinimage' />
                    <br>
                    <button class="btn btn-primary mt-3" onclick="bytBild()">Vinn pengar knappen</button>
                    <script>
                        function bytBild() {
                            let bild = document.getElementById("game-images");
                            bild.src = "images/catlaughing.jpg"; // Byter bild
                        
                            setTimeout(() => {
                                bild.src = "images/coin.png"; // Byter tillbaka efter 5 sekunder
                            }, 5000);
                        }
                        </script>
                </main>                
                <div class="col-md-2">
                  <div class="content">
                    <img class="sidebar-images" src="images/sidebarad.png" alt="ad" />
                  </div>
                </div>
            </div>
        </div>
    </body>
    </html>
